name: g1.posts.api

build:
  posts-api:
    context: .

deploy:
   - helm upgrade --install posts-ms chart
     --set api.image=${OKTETO_BUILD_POSTS_API_IMAGE}

dev:
  posts-api:
    command: ddtrace-run uvicorn src.main:app --host 0.0.0.0 --port 3001 --reload
    forward:
      - 3000:3000
      - 27017:posts-db-mongodb:27017
      - 8126:datadog-agent:8126
    sync:
      - .:/usr/snapmsg-posts

