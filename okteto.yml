name: g1.posts.api

build:
  posts-ms:
    context: .
    dockerfile: Dockerfile

    
deploy:
  compose:
    file: docker-compose.yml

dev:
  posts-ms:
    forward:
      - 3001:3001
      - 27017:posts-db-mongodb:27017
    sync:
      - .:/usr/snapmsg-posts

  datadog-agent:
    forward:
      - 8126:8126
    sync:
      - ./ddconf.yml:/etc/datadog-agent/conf.d/datadog.yml

